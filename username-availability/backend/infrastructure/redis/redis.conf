# Redis Configuration File

# Redis configuration file for the username availability system prototype.

# Set the Redis server to run in the foreground
daemonize no

# Set the port for Redis to listen on
port 6379

# Set the maximum memory limit for Redis
maxmemory 256mb

# Set the eviction policy when memory limit is reached
maxmemory-policy allkeys-lru

# Enable persistence with RDB snapshots
save 900 1
save 300 10
save 60 10000

# Set the location of the RDB file
dir /data

# Enable Redis to accept connections from any IP address
bind 0.0.0.0

# Set the log level
loglevel notice

# Enable logging to a file
logfile "/var/log/redis/redis-server.log"

# Set the timeout for client connections
timeout 300

# Enable the Redis command renaming for security
rename-command FLUSHDB ""
rename-command FLUSHALL ""